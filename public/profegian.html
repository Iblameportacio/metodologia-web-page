<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Docente - Gestión de Documentos</title>
    <link rel="stylesheet" href="css/estilos.css"> 
</head>
<body>
    <div class="contenedor">
        <h1>Gestión de Documentos</h1>

        <section class="admin-section">
            <h2>Subir Nuevo Documento</h2>
            <form id="uploadForm" class="upload-section">
                
                <div class="form-group">
                    <label for="pdfName">Nombre del Documento (público):</label>
                    <input type="text" id="pdfName" required 
                           placeholder="Ej: Guía de Tesis 2024 - Plantilla Oficial">
                </div>

                <div class="form-group">
                    <label for="pdfFile">Seleccionar PDF:</label>
                    <input type="file" id="pdfFile" accept="application/pdf" required>
                </div>

                <button type="submit" id="submitUploadBtn">Subir Archivo</button>
                <p id="uploadMessage" class="message-status"></p>
            </form>
        </section>

        <section class="admin-section">
            <h2>Documentos Existentes</h2>
            <div id="adminPdfListContainer" class="works-grid">
                </div>
        </section>

    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/docente.js"></script>
</body>
</html>
